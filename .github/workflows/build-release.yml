name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Create .love file
        run: |
          mkdir -p build
          # Create the .love file by including specific directories and files
          zip -9 -r build/game.love \
            *.lua \
            3DreamEngine/ \
            assets/ \
            scenes/ \
            -x "*/.*" "*/.DS_Store" "*/__pycache__/*"
          
          if [ ! -f build/game.love ] || [ ! -s build/game.love ]; then
            echo "Error: game.love was not created or is empty"
            ls -la build/
            exit 1
          fi
          ls -lh build/game.love
          # Verify main.lua is at root of zip
          unzip -l build/game.love | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/game.love
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-build
          path: build/game.love
