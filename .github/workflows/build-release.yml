name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Create .love file
        run: |
          mkdir -p build
          # Create the .love file by including specific directories and files
          cd build
          zip -r game.love \
            ../main.lua \
            ../conf.lua \
            ../character.lua \
            ../eyeball.lua \
            ../scenery.lua \
            ../bump-3dpd.lua \
            ../3DreamEngine/ \
            ../assets/ \
            ../scenes/ \
            -x "*/.*" "*/.DS_Store" "*/build/*" "*/.github/*" "*/docs/*"
          
          if [ ! -f game.love ] || [ ! -s game.love ]; then
            echo "Error: game.love was not created or is empty"
            ls -la
            exit 1
          fi
          ls -lh game.love
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/game.love
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-build
          path: build/game.love
