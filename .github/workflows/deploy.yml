name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Create .love file
        run: |
          mkdir -p build
          cd build
          zip -r game.love ../ -x ".*" ".git*" "build/*" ".github/*"
          ls -lh game.love
          cd ..

      - name: Create release info page
        run: |
          mkdir -p public
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Spooky Puzzle Escape Room - Downloads</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  body {
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                      color: #e0e0e0;
                      min-height: 100vh;
                      padding: 20px;
                  }
                  .container {
                      max-width: 1200px;
                      margin: 0 auto;
                  }
                  header {
                      text-align: center;
                      padding: 40px 20px;
                      margin-bottom: 40px;
                  }
                  h1 {
                      font-size: 3em;
                      margin-bottom: 10px;
                      color: #00d4ff;
                      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
                  }
                  .subtitle {
                      font-size: 1.2em;
                      color: #b0b0b0;
                      margin-bottom: 20px;
                  }
                  .description {
                      font-size: 1em;
                      color: #a0a0a0;
                      max-width: 600px;
                      margin: 0 auto;
                      line-height: 1.6;
                  }
                  .releases-section {
                      margin-top: 40px;
                  }
                  .section-title {
                      font-size: 2em;
                      color: #00d4ff;
                      margin-bottom: 30px;
                      text-align: center;
                      text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
                  }
                  .releases-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 20px;
                      margin-bottom: 40px;
                  }
                  .release-card {
                      background: rgba(255, 255, 255, 0.05);
                      border: 2px solid rgba(0, 212, 255, 0.3);
                      border-radius: 8px;
                      padding: 25px;
                      transition: all 0.3s ease;
                      backdrop-filter: blur(10px);
                  }
                  .release-card:hover {
                      border-color: #00d4ff;
                      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
                      transform: translateY(-5px);
                  }
                  .release-card h3 {
                      color: #00d4ff;
                      margin-bottom: 10px;
                      font-size: 1.5em;
                  }
                  .release-date {
                      color: #808080;
                      font-size: 0.9em;
                      margin-bottom: 15px;
                  }
                  .release-description {
                      color: #c0c0c0;
                      margin-bottom: 20px;
                      line-height: 1.5;
                      font-size: 0.95em;
                  }
                  .download-button {
                      display: inline-block;
                      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
                      color: #1a1a2e;
                      padding: 12px 24px;
                      border-radius: 5px;
                      text-decoration: none;
                      font-weight: bold;
                      transition: all 0.3s ease;
                      border: none;
                      cursor: pointer;
                      font-size: 1em;
                  }
                  .download-button:hover {
                      transform: scale(1.05);
                      box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
                  }
                  .loading {
                      text-align: center;
                      color: #808080;
                      font-size: 1.1em;
                      padding: 40px;
                  }
                  .error {
                      background: rgba(255, 0, 0, 0.1);
                      border: 2px solid rgba(255, 0, 0, 0.5);
                      color: #ff6b6b;
                      padding: 20px;
                      border-radius: 8px;
                      margin: 20px 0;
                      text-align: center;
                  }
                  footer {
                      text-align: center;
                      padding: 40px 20px;
                      color: #606060;
                      border-top: 1px solid rgba(0, 212, 255, 0.2);
                      margin-top: 60px;
                  }
                  .github-link {
                      color: #00d4ff;
                      text-decoration: none;
                      margin: 0 5px;
                  }
                  .github-link:hover {
                      text-decoration: underline;
                  }
                  .no-releases {
                      text-align: center;
                      color: #808080;
                      padding: 40px;
                      font-size: 1.1em;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <header>
                      <h1>ðŸ‘» Spooky Puzzle Escape Room</h1>
                      <p class="subtitle">A haunted house escape game made with LÃ–VE</p>
                      <p class="description">
                          Trapped in a mysterious haunted house, you must sneak around and solve puzzles to find your way out.
                          Built with the LÃ–VE engine and Lua.
                      </p>
                  </header>

                  <div class="releases-section">
                      <h2 class="section-title">ðŸ“¥ Downloads</h2>
                      <div id="releases-container" class="releases-grid">
                          <div class="loading">Loading releases...</div>
                      </div>
                  </div>

                  <footer>
                      <p>
                          Made by the CMPM 121 team |
                          <a href="https://github.com/KupoDupo/CMPM-121-Final" class="github-link">GitHub Repository</a> |
                          <a href="https://love2d.org/" class="github-link">LÃ–VE Engine</a>
                      </p>
                  </footer>
              </div>

              <script>
                  const REPO = 'KupoDupo/CMPM-121-Final';
                  const API_URL = `https://api.github.com/repos/${REPO}/releases`;

                  async function loadReleases() {
                      const container = document.getElementById('releases-container');

                      try {
                          const response = await fetch(API_URL);

                          if (!response.ok) {
                              throw new Error(`HTTP error! status: ${response.status}`);
                          }

                          const releases = await response.json();

                          if (releases.length === 0) {
                              container.innerHTML = '<div class="no-releases">No releases yet. Check back soon!</div>';
                              return;
                          }

                          container.innerHTML = '';

                          releases.forEach(release => {
                              const loveFile = release.assets.find(asset => asset.name.endsWith('.love'));

                              const releaseCard = document.createElement('div');
                              releaseCard.className = 'release-card';

                              const date = new Date(release.published_at).toLocaleDateString('en-US', {
                                  year: 'numeric',
                                  month: 'long',
                                  day: 'numeric'
                              });

                              let downloadButton = '';
                              if (loveFile) {
                                  downloadButton = `
                                      <a href="${loveFile.browser_download_url}" class="download-button" download>
                                          ðŸ“¦ Download (${formatBytes(loveFile.size)})
                                      </a>
                                  `;
                              } else {
                                  downloadButton = '<p style="color: #808080;">No .love file available</p>';
                              }

                              const description = release.body || 'No description provided.';

                              releaseCard.innerHTML = `
                                  <h3>${escapeHtml(release.tag_name)}</h3>
                                  <div class="release-date">Released: ${date}</div>
                                  <div class="release-description">${escapeHtml(description)}</div>
                                  ${downloadButton}
                              `;

                              container.appendChild(releaseCard);
                          });
                      } catch (error) {
                          container.innerHTML = `
                              <div class="error">
                                  <strong>Error loading releases:</strong> ${error.message}<br>
                                  <small>Try refreshing the page or visit the <a href="https://github.com/KupoDupo/CMPM-121-Final/releases" class="github-link">GitHub Releases page</a> directly.</small>
                              </div>
                          `;
                      }
                  }

                  function formatBytes(bytes) {
                      if (bytes === 0) return '0 Bytes';
                      const k = 1024;
                      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                      const i = Math.floor(Math.log(bytes) / Math.log(k));
                      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
                  }

                  function escapeHtml(text) {
                      const div = document.createElement('div');
                      div.textContent = text;
                      return div.innerHTML;
                  }

                  // Load releases when page loads
                  document.addEventListener('DOMContentLoaded', loadReleases);
              </script>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
